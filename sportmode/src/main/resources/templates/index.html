<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Sportmode</title>
</head>
<body>
<header>

    <form class="form-inline my-2 my-lg-0 justify-content-center bgColorBuscar" th:action="@{/busqueda}">
        <img src="img/Logo.png" class="" height="75">
        <input class="form-control mr-sm-2 rounded-pill inputBusqueda" type="search" placeholder="Buscar" aria-label="Search" name="query">
        <button class="btn btn-outline-success my-2 my-sm-0 btnBuscar rounded-pill" type="submit">Buscar</button>
    </form>
    <nav th:fragment="nav_bar" class="colorRojo navbar navbar-expand-lg navbar-dark " >
        <div class="mx-auto" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mr-5">
                    <a class="nav-link" th:href="@{/busqueda}">UNISEX <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mr-5">
                    <a class="nav-link" th:href="@{/busqueda}">HOMBRES</a>
                </li>
                <li class="nav-item mr-5">
                    <a class="nav-link" th:href="@{/busqueda}">MUJERES</a>
                </li>
                <li class="nav-item mr-5">
                    <a class="nav-link" th:href="@{/crud}">DEPORTES</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="bgColorBuscar">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img  class="d-block w-100" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
            </div>
        </div>
    </div>
    <div>
        <img src="img/Run.png"  width="250px" class="form-inline">
    </div>
</main>
<footer class="ftBg ">
    <img src="img/LogoSinBG.png" class="justify-content-center" height="75">
</footer>
</body>
</html>
