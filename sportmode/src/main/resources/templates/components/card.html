<div th:fragment="_card" class="card" th:each="producto: ${productos}" >
    <img th:src="@{'/imagenes/'+${producto.imagenIlustracion}}" class =" card-img-top " alt =" videojuego imagen " >
    <div class="card-body">
        <h5 class="card-title" th:text="${producto.nombre}">Card title</h5>
        <p class="card-text">Precio : <span th:text="${videojuego.precio}">1</span> </p>
        <a th:href= "@{detalle/ {id} (id=${videojuego.id})}"  class="btn btn-primary">
            ver detalle
        </a>
    </div>
</div>
